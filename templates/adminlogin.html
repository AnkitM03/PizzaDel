{% extends "base.html" %}

{% block content %}

{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="width: 40%;display: block;margin: auto;padding-block: 5px;padding-bottom: 10px;">
  <strong>{{message}}</strong>  <br>You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<h1 style="text-align: center; color: bisque; margin: 16px;">Admin Login</h1>


<div class="container" style="background-color: orange;margin: auto;margin-top: 250px;width: 350px;display: block;padding: 15px;">
  <form method="post" action="authenticateadmin" >
        {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" style="color: lavenderblush; background: mediumpurple; display:block; margin:auto">Submit
  </button>
</form>
</div>

<!--{% for message in messages %}-->

<!--  {% endfor %}-->

{% endblock  %}
