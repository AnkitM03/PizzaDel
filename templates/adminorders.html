<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>AM Pizza</title>
  </head>
  <body style="background: mediumpurple;">
<!-- Image and text -->
<nav class="navbar navbar-light" style="background: mediumpurple;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="am.png" alt="" width="30" height="24" class="d-inline-block align-top">
      Welcome Admin!
    </a>
      <a class="btn btn-danger" href="adminlogout">Logout</a>
  </div>
</nav>

<h1 style="text-align:center; color:bisque; margin-top:5px">Orders</h1>
{% for order in orders %}
<div style="margin:40px" class="alert alert-warning" role="alert">
    <p>{{order.username}}</p>
    <p>{{order.phoneno}}</p>
    <p>{{order.address}}</p>
    <p>{{order.ordereditems}}</p>
    <p>order status : {{order.status}}</p>
    <div class="container" style="width:200px;margin:auto">
        <a href="acceptorder/{{order.id}}" style="display:inline;" class="btn btn-success">Accept</a>
        <a href="declineorder/{{order.id}}" style="display:inline;" class="btn btn-danger">Decline</a>
    </div>
</div>
{% endfor %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
