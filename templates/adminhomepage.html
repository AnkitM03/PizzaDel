<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>AM Pizza</title>
  </head>
  <body style="background: mediumpurple;">
<!-- Image and text -->
<nav class="navbar navbar-light" style="background: mediumpurple;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="am.png" alt="" width="30" height="24" class="d-inline-block align-top">
      Welcome Admin!
    </a>
    <a class="nav-link" href="adminorders" style="color:bisque">Orders</a>
      <a class="btn btn-danger" href="adminlogout">Logout</a>
  </div>
</nav>

{% block content %}

    {% endblock %}

<form method="post" action="addpizza">
    {% csrf_token %}
  <div class="container" style="display: block; margin:auto; margin-top:20px; width:707px">
      <label class="sr-only" for="inlineFormInputName" style="color: orange;font-size: 22px;">Pizza</label>
      <input type="text" class="form-control" name="pizza" id="inlineFormInputName" style="width:200px; display: inline; margin:auto;">
      <label class="sr-only" for="inlineFormInputGroupUsername" style="color: orange;font-size: 22px;">Price</label>
      <input type="text" class="form-control" name="price" id="inlineFormInputGroupUsername"
             style="width:200px; display: inline; margin:auto;">
      <button type="submit" class="btn btn-success" style="display: inline;margin-left: 2px">Add</button>
    </div>
</form>



<div class="container" style="margin-top: 53px;">
    <table class="table">
  <thead class="thead-dark" style="color: floralwhite;font-size: 24px;">
    <tr>
      <th scope="col">Pizza Name</th>
      <th scope="col">Price</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
    {% for pizza in pizzas %}
  <tbody>
    <tr style="color: burlywood;font-size: 22px;">
      <td>{{pizza.name}}</td>
      <td>{{pizza.price}}</td>
      <td><a href="deletepizza/{{pizza.id}}" class="btn btn-danger">Delete</a> </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    -->
  </body>
</html>
